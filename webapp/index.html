    <body>
        <h1>AutoChef</h1>
        <p>
            If you can see this message it means your AutoChef Node.js web server is working!
        </p>
        <p>
            Click on the following link to launch the AutoChef webapp:
        </p>
        <ul>
            <li>AutoChef - <a href="AutoChef.html">AutoChef.html</a></li>
        </ul>
        <script type="text/javascript">
            //<![CDATA[
            // Angular doesn't work using the file protocol and it dies with an obscure error
            // message.  Since the project's files are accessible using either the file or
            // http protocols we warn the user if they are not using http.
            if(window.location.protocol !== 'http:') {
                var msg = "AutoChef files must be accessed with the http protocol (not from local files)."  +
                                "\nUse the URL http://localhost:3000";
                console.error(msg);
                alert(msg);
            }
            //]]>
        </script>
    </body>
